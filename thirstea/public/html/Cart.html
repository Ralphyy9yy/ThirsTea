<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Basket</title>
    <link rel="stylesheet" href="../css/Cart.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Basket</h1>
        </div>

        <!-- Container for dynamic basket items -->
        <div class="items-container">
            <!-- JavaScript will inject .item divs here -->
        </div>

        <div class="summary">
            <div class="total">
                <span>Sub Total:</span>
                <span>₱ 0</span>
            </div>
            <div class="total">
                <span>Delivery Fee:</span>
                <span>₱ 20</span>
            </div>
        </div>

        <div class="checkout-button">
            Total to pay ₱ 20
        </div>

        <div class="checkout-section">
            <a href="../html/6th.html">
                <button class="back-button">&#x2190;</button>
            </a>
            <button class="checkout-final">Checkout!</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/basket.js"></script>
</body>

</html>
